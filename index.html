
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JARVIS - Stark Industries</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
      /* DYNAMIC CURSOR HIDE - Applied only when app launches */
      body.jarvis-active, 
      body.jarvis-active button, 
      body.jarvis-active input, 
      body.jarvis-active select, 
      body.jarvis-active textarea, 
      body.jarvis-active a {
        cursor: none !important;
      }
      
      /* Ensure text selection still works but doesn't show cursor */
      ::selection {
        background: rgba(6, 182, 212, 0.3);
        color: white;
      }

      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: #000;
        color: #e2e8f0;
        overflow: hidden;
      }
      
      .font-mono {
        font-family: 'Share Tech Mono', monospace;
      }

      /* Custom Scrollbar for HUD */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(2, 6, 23, 0.5);
      }
      ::-webkit-scrollbar-thumb {
        background: #06b6d4; /* Cyan-500 */
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #22d3ee;
      }

      /* HUD Shapes */
      .clip-hud-corner {
        clip-path: polygon(0 0, 100% 0, 100% 80%, 90% 100%, 0 100%);
      }
      .clip-hud-panel {
        clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
      }
      
      /* Animations */
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes spin-fast {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes spin-reverse {
        from { transform: rotate(360deg); }
        to { transform: rotate(0deg); }
      }
      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      @keyframes pulse-ring {
        0% { transform: scale(0.8); opacity: 0.5; }
        100% { transform: scale(1.2); opacity: 0; }
      }

      .animate-spin-slow { animation: spin-slow 10s linear infinite; }
      .animate-spin-fast { animation: spin-fast 1s linear infinite; }
      .animate-spin-reverse { animation: spin-reverse 8s linear infinite; }
      .animate-scanline { animation: scanline 4s linear infinite; }
      .animate-pulse-fast { animation: pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite; }

      .hud-text-glow {
        text-shadow: 0 0 5px currentColor;
      }

      /* Reticle Styling */
      .cursor-reticle {
        pointer-events: none;
        position: fixed;
        z-index: 9999;
        mix-blend-mode: normal; /* Changed from screen for better visibility */
        transition: transform 0.05s ease-out;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "groq-sdk": "https://esm.sh/groq-sdk",

    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "express": "https://esm.sh/express@^5.2.1",
    "cors": "https://esm.sh/cors@^2.8.5",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "sqlite3": "https://esm.sh/sqlite3@^5.1.7",
    "body-parser": "https://esm.sh/body-parser@^2.2.1"
  }
}
</script>
</head>

    <div id="root" class="h-full w-full"></div>

  </body>
</html>
